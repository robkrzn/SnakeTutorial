<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE</title>
    <style>
        body {
            background: #09051e;
            text-align: center;
        }

        canvas {
            border: 10px solid #56d0ae;
        }

        h1 {
            margin-top: 0;
            font-size: 4em;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: #ecfb77;
        }
    </style>
</head>

<body>
    <canvas width="600" height="600"></canvas>
    <h1>0</h1>
</body>

<script>
    //listeners
    document.addEventListener('keydown', keyPush);
    //canvas
    const canvas = document.querySelector('canvas');
    const title = document.querySelector("h1")
    const ctx = canvas.getContext('2d');

    //game
    const tileSize = 50;
    const titleCountX = canvas.width / tileSize;
    const titleCountY = canvas.height / tileSize;
    let fps = 15;
    let score = 0;
    
    //player
    let snakeSpeed = tileSize;
    let snakePosX = 0;
    let snakePosY = canvas.height / 2;

    let velocityX = 0;
    let velocityY = 0;

    let tail = [];
    let snakeLenght = 2

    //food
    let foodPosX = 0;
    let foodPosY = 0;

    

    resetFood();
    gameLoop();

    function gameLoop() {
        drawStuff();
        moveStuff();

        setTimeout(gameLoop, 1000 / fps)
        //requestAnimationFrame(gameLoop);
    }
    /**
    *Move 
    */
    function moveStuff() {
        snakePosX += snakeSpeed * velocityX;
        snakePosY += snakeSpeed * velocityY;

        //wall collision
        if (snakePosX > (canvas.width - tileSize)) {
            snakePosX = 0;
        }
        if (snakePosX < 0) {
            snakePosX = canvas.width;
        }
        if (snakePosY > (canvas.height - tileSize)) {
            snakePosY = 0;
        }
        if (snakePosY < 0) {
            snakePosY = canvas.height;
        }

        //tail
        tail.push({ x: snakePosX, y:snakePosY});

        //forget earliest part of snake
        tail = tail.slice(-1*snakeLenght);

        //food collision
        if (snakePosX == foodPosX && snakePosY == foodPosY) {
            title.textContent = ++score;
            snakeLenght++;
            resetFood();
        }
    }
    /**
     * Draw
    */
    function drawStuff() {
        //background
        rectangle('#09051e', 0, 0, canvas.width, canvas.height);

        //grid
        drawGrid();
        
        //food
        rectangle('white', foodPosX, foodPosY, tileSize, tileSize);

        //tail
        tail.forEach((snakePart) => 
        rectangle('#bcc85f',snakePart.x,snakePart.y, tileSize,tileSize)
        );
        
        //snake
        rectangle('#ecfb77', snakePosX, snakePosY, tileSize, tileSize);
    }

    /*
    *draw rectangle
    */
    function rectangle(color, x, y, width, height) {
        ctx.fillStyle = color;
        ctx.fillRect(x, y, width, height);
    }

    /*
    *Keyboard
    */
    function keyPush(event) {
        switch (event.key) {
            case 'ArrowLeft':
                if (velocityX !== 1) {
                    velocityX = -1;
                    velocityY = 0;
                }
                break;
            case 'ArrowUp':
                if (velocityY !== 1) {
                    velocityX = 0;
                    velocityY = -1;
                }
                break;
            case 'ArrowRight':
                if (velocityX !== -1) {
                    velocityX = 1;
                    velocityY = 0;
                }
                break;
            case 'ArrowDown':
                if (velocityY !== -1) {
                    velocityX = 0;
                    velocityY = 1;
                }
                break;
        }
    }

    function drawGrid() {
        for (let i = 0; i < canvas.width / tileSize; i++) {
            for (let j = 0; j < canvas.height / tileSize; j++) {
                rectangle('#24262f', tileSize * i, tileSize * j, tileSize - 1, tileSize - 1);
            }
        }
    }
    function resetFood() {
        foodPosX = Math.floor(Math.random() * titleCountX) * tileSize;
        foodPosY = Math.floor(Math.random() * titleCountY) * tileSize;
    }
</script>

</html>
