<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE</title>
    <style>
        body {
            background: #09051e;
            text-align: center;
        }

        canvas {
            border: 10px solid #56d0ae;
        }
        h1{
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: #ecfb77;
        }
    </style>
</head>

<body>
    <canvas width="600" height="600"></canvas>
    <h1>0</h1>
</body>

<script>
    //listeners
    document.addEventListener('keydown', keyPush);
    //canvas
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    //player
    const snakeSize = 50;
    let snakeSpeed = snakeSize;
    let snakePosX = 0;
    let snakePosY = canvas.height / 2;

    let velocityX = 0;
    let velocityY = 0;

    //food
    let foodPosX = 0;
    let foodPosY = 0;

    const titleCountX = canvas.width / snakeSize;
    const titleCountY = canvas.height /snakeSize;

    resetFood();
    gameLoop();

    function gameLoop() {
        drawStuff();
        moveStuff();

        setTimeout(gameLoop, 1000 / 15)
        //requestAnimationFrame(gameLoop);
    }
    /**
    *Move 
    */
    function moveStuff() {
        snakePosX += snakeSpeed * velocityX;
        snakePosY += snakeSpeed * velocityY;

        //wall collision
        if (snakePosX > (canvas.width - snakeSize)) {
            snakePosX = 0;
        }
        if (snakePosX < 0) {
            snakePosX = canvas.width;
        }
        if (snakePosY > (canvas.height - snakeSize)) {
            snakePosY = 0;
        }
        if (snakePosY < 0) {
            snakePosY = canvas.height;
        }

        //food collision
        if(snakePosX == foodPosX && snakePosY == foodPosY){
            resetFood();
        }
    }
    /**
     * Draw
    */
    function drawStuff() {
        //background
        rectangle('#09051e', 0, 0, canvas.width, canvas.height);
        //grid
        drawGrid();
        //food
        rectangle('white', foodPosX, foodPosY, snakeSize, snakeSize);
        //snake
        rectangle('#ecfb77', snakePosX, snakePosY, snakeSize, snakeSize);
    }

    /*
    *draw rectangle
    */
    function rectangle(color, x, y, width, height) {
        ctx.fillStyle = color;
        ctx.fillRect(x, y, width, height);
    }

    /*
    *Keyboard
    */
    function keyPush(event) {
        switch (event.key) {
            case 'ArrowLeft':
                if (velocityX !== 1) {
                    velocityX = -1;
                    velocityY = 0;
                }
                break;
            case 'ArrowUp':
                if (velocityY !== 1) {
                    velocityX = 0;
                    velocityY = -1;
                }
                break;
            case 'ArrowRight':
                if (velocityX !== -1) {
                    velocityX = 1;
                    velocityY = 0;
                }
                break;
            case 'ArrowDown':
                if (velocityY !== -1) {
                    velocityX = 0;
                    velocityY = 1;
                }
                break;
        }
    }

    function drawGrid() {
        for (let i = 0; i < canvas.width / snakeSize; i++) {
            for (let j = 0; j < canvas.height / snakeSize; j++) {
                rectangle('#24262f', snakeSize * i, snakeSize * j, snakeSize - 1, snakeSize - 1);
            }
        }
    }
    function resetFood(){
        foodPosX = Math.floor(Math.random()*titleCountX)*snakeSize;
        foodPosY = Math.floor(Math.random()*titleCountY)*snakeSize;    
    }
</script>

</html>
